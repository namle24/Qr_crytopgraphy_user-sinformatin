<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Tàu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Đặt Vé Tàu</h2>
        <form action="/generate_ticket" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" name="full_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" class="form-control" name="birth_date" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Số CCCD</label>
                    <input type="text" class="form-control" name="id_number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Thời gian khởi hành</label>
                    <input type="datetime-local" class="form-control" name="departure_time" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Loại vé</label>
                    <select class="form-control" name="ticket_class" required>
                        <option value="Thương gia">Thương gia</option>
                        <option value="Phổ thông">Phổ thông</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Số ghế</label>
                    <input type="text" class="form-control" name="seat_number" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ga đi</label>
                    <input type="text" class="form-control" name="departure_station" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ga đến</label>
                    <input type="text" class="form-control" name="arrival_station" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Tạo vé</button>
        </form>
    </div>
</body>
</html>
